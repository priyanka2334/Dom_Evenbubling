    </div>
    <button id="btnt">click me</button>
    <script>
        let text = document.querySelector(".text")
   let button = document.querySelector("#btnt");
    
   button.addEventListener('click',user);
   let arr=[1,2,3,5,6,'A','B','c','d','e','F','G','a','b','c','d','e','f','g'];
   function user(){
   arr.sort(function(){
   return 0.5-Math.random();
   });
  let captcha=arr.slice(1,4).join('');
   text.value=captcha;
   } 

    </script>
