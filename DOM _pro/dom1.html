
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Capitalize</h1>
        <input type="text" placeholder="Enter" id="input">
        <button id="btn">Capitalize</button>
        <button id="reverse">Reverse</button>
        <button id="reWord">Reverse Word</button>
    </div>
    <div id="output"></div>
    <script>
        let input = document.getElementById('input');
        let button = document.getElementById('btn');
        let output = document.getElementById('output');
        let reverseBtn = document.getElementById('reverse');
        let reWordBtn = document.getElementById('reWord');

        button.addEventListener('click', () => {
            let inputVal = input.value;
            let result = capitalize(inputVal);
            output.innerHTML = `<h2>${result}</h2>`;
        });

        reverseBtn.addEventListener('click', () => {
            let inputVal = input.value;
            let result = reverse(inputVal);
            output.innerHTML = `<h2>${result}</h2>`;
        });

        reWordBtn.addEventListener('click', () => {
            let inputVal = input.value;
            let result = reverseWords(inputVal);
            output.innerHTML = `<h2>${result}</h2>`;
        });

        function capitalize(str) {
            let s = '';
            for (let i = 0; i < str.length; i++) {
                if (i == 0 || str[i - 1] == ' ') {
                    s += str[i].toUpperCase();
                } else {
                    s += str[i];
                }
            }
            return s;
        }

        function reverse(str) {
            return str.split('').reverse().join('');
        }

        function reverseWords(str) {
            return str.split(' ').map(word => word.split('').reverse().join('')).join(' ');
        }
    </script>
</body>
</html>
