<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 20px;
            width: 100%;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam harum sequi, aspernatur reiciendis rerum provident pariatur vel inventore accusamus assumenda, omnis ut libero illum consequatur repudiandae aut, at nesciunt perspiciatis.</p>
    </div>
    <script>
        let container = document.querySelector(".container");
        let btn = document.createElement("button");
        btn.innerText = "click me";
        document.body.appendChild(btn);
        container.style.backgroundColor ="green"
        btn.addEventListener("click",function(){
            if( container.style.backgroundColor ==="green"){
                container.style.backgroundColor ="red"
            }else{
                container.style.backgroundColor ="green"
            }
        })
    </script>
</body>
</html>
